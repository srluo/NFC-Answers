<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC 答案之書 Demo</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f7f9fc; color:#333; text-align:center; padding:2rem; }
    header { font-size:1.6rem; font-weight:bold; color:#4a4a9f; margin-bottom:1rem; }
    button { background:#4a4a9f; color:#fff; padding:0.7rem 1.2rem; border:none; border-radius:8px; cursor:pointer; font-size:1rem; }
    button:hover { background:#373777; }
    .result { margin-top:2rem; padding:1.5rem; border-radius:10px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .typing { white-space:pre-wrap; line-height:1.6; }
  </style>
</head>
<body>
  <header>📖 答案之書 (NFC Demo)</header>
  <p>感應 NFC 鑰匙圈或直接點擊按鈕，即可抽出一則答案</p>

  <button onclick="drawAnswer()">🔮 抽答案</button>

  <div id="output" class="result" style="display:none;">
    <h3>✨ 今日答案</h3>
    <p><b>中文：</b><span id="ansZh"></span></p>
    <p><b>English:</b> <span id="ansEn"></span></p>
  </div>

  <script>
    async function drawAnswer() {
      try {
        const res = await fetch("book_of_answers_384_full.json"); // 放在同資料夾
        const data = await res.json();
        const pick = data[Math.floor(Math.random() * data.length)];
        document.getElementById("answer_tw").innerText = pick.zh;
        document.getElementById("answer_en").innerText = pick.en;
        document.getElementById("output").style.display = "block";
      } catch (err) {
        alert("⚠️ 載入答案失敗，請檢查 JSON 檔案路徑！");
      }
    }
  </script>
</body>
</html>
